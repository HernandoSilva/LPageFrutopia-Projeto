<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--responsividade-->
    <meta charset="UTF-8"><!-- define o padrao de acentaçao e os caracteres-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--copatibilidade entre navegadores-->
    <meta name="description" content="Este site é um template de um site com tema de morangos"><!--descriçao exemplificada do site-->
    <meta http-equiv="X-UA-Compatible" content="IE=7"><!--versao do internet explorer-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><!--compatibilidade do internet explorer-->
    <meta name="keywords" content="morangos,strawberry,site template">
    <!-- <meta http-equiv="refresh" content="0; url=http://example.com">será redirecionado para outra pagina quando inoperante -->
    <!-- CNTL+ ESPAÇO, busca o arquivo-->
    <meta name="author" content="Frutopia">
    <link rel="stylesheet" href="css/style.css">
    <title>Frutopia web design</title>

</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="img/logo.png" alt="frutopia logo, metade vermelho e metade preto">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre nos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <div class="navbar-icons">
                <img src="img/bell.png" alt="logo de sino com duas notificações">
                <img src="img/user.png" alt="logo de usuário">
                <img src="img/menu.png" alt="logo de menu, quatro quadrados">
            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="img/search.png" alt="logo de uma lupa">
                    <input type="text">
                </div>
                <h1>Mor<span>angos</span></h1>
                <h3>Preencha seu <span>coração com alegria</span></h3>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.<br> Cum voluptate, blanditiis eos repudiandae quaerat fugit at ea<br>
                </p>
                <div class="btn">
                    <button type="button" class="primary-btn">Saiba Mais</button>
                    <button type="button">Assista os vídeos</button>
                </div>
                <div class="social-icons">
                    <img src="img/twitter.png" alt="logo do twitter">
                    <img src="img/instagram.png alt="logo do twitter">
                    <img src="img/pinterest.png" alt="logo do twitter">
                    <img src="img/facebook.png" alt="logo do twitter">
                </div>
            </div>
            <div class="right-column">
                <img src="img/feature.png" alt="foto de morango e margarida no chão">
            </div>
        </div>
    </div>
</body>
</html>
